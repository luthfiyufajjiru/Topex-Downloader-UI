<!DOCTYPE html>
<html>
  <head>
    <title>Topex Interactive Downloader</title>

    <script src="libs/leaflet-src.js"></script>
    <link rel="stylesheet" href="libs/leaflet.css" />

    <script src="./src/Leaflet.draw.js"></script>
    <script src="./src/Leaflet.Draw.Event.js"></script>
    <link rel="stylesheet" href="./src/leaflet.draw.css" />

    <script src="./src/Toolbar.js"></script>
    <script src="./src/Tooltip.js"></script>

    <script src="./src/ext/GeometryUtil.js"></script>
    <script src="./src/ext/LatLngUtil.js"></script>
    <script src="./src/ext/LineUtil.Intersect.js"></script>
    <script src="./src/ext/Polygon.Intersect.js"></script>
    <script src="./src/ext/Polyline.Intersect.js"></script>
    <script src="./src/ext/TouchEvents.js"></script>

    <script src="./src/draw/DrawToolbar.js"></script>
    <script src="./src/draw/handler/Draw.Feature.js"></script>
    <script src="./src/draw/handler/Draw.SimpleShape.js"></script>
    <script src="./src/draw/handler/Draw.Rectangle.js"></script>

    <script src="./src/edit/EditToolbar.js"></script>
    <script src="./src/edit/handler/EditToolbar.Edit.js"></script>
    <script src="./src/edit/handler/EditToolbar.Delete.js"></script>

    <script src="./src/Control.Draw.js"></script>
    <script src="./src/edit/handler/Edit.SimpleShape.js"></script>
    <script src="./src/edit/handler/Edit.Rectangle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
     
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

    <link rel="stylesheet" href="map-stylesheet.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="page-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="nav-title" href="#">Topex Interactive Downloader</a>
        </div>
      </nav>

      <div id="content-wrap">
        <div id="map"></div>

        <div id="data-switch" class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Including Free Air Gravity</label>
        </div>

        <div class="coordinates">

          <div class="coordinates-container">
            <div class="row justify-content-center">
              <div class="wrapper-coordinate col-6">
                <input type="number" class="form-control" id="north" max="80.738" min="-80.738" step="0.1" placeholder="North">
              </div>
            </div>
          </div>

          <div class="coordinates-container">
            <div class="row justify-content-center">
              <div class="wrapper-coordinate col">
                <input type="number" class="form-control" id="west" max="360" min="-360" step="0.1" placeholder="West">
              </div>

              <div class="wrapper-coordinate col">
                <input type="number" class="form-control" id="east" max="360" min="-360" step="0.1" placeholder="East">
              </div>
            </div>
          </div>

          <div class="coordinates-container">
            <div class="row justify-content-center">
              <div class="wrapper-coordinate col-6">
                <input type="number" class="form-control" id="south" max="80.738" min="-80.738" step="0.1" placeholder="South">
              </div>
            </div>
          </div> 

        </div>

        <button class="btn-download" style="width:100%"><i class="fa fa-download"></i> Fetch</button>

        <div id="spreadsheet-wrapper">
          <div id="spreadsheet"></div>
        </div>
      </div>

      <footer id="footer-content">
        Made with <span id="footer-content-love">&#10084</span> by Luthfi Yufajjiru 2022
      </footer>
    </div>
    
    <script defer src="index.js"></script>

    <script>
      var data = [];

      jspreadsheet(document.getElementById('spreadsheet'), {
          data:data,
          minDimensions: [4, 10],
          defaultColWidth: 100,
          tableOverflow: true,
          tableWidth: "fit-content",
          columns: [
              { type: 'number', title:'Longitude', width: 200 },
              { type: 'number', title:'Latitude', width: 200},
              { type: 'number', title:'Elevation', width: 200},
              { type: 'number', title:'Gravity', width: 200}
          ]
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
